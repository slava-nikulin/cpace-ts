name: release-please

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  id-token: write # needed for npm Trusted Publishing (OIDC)

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@v4
        id: rp
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Publish steps only run when a GitHub Release/tag was created by release-please
      - uses: actions/checkout@v5
        if: ${{ steps.rp.outputs.release_created }}
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        if: ${{ steps.rp.outputs.release_created }}
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Ensure npm is up-to-date (OIDC support)
        if: ${{ steps.rp.outputs.release_created }}
        run: |
          npm --version
          npm i -g npm@latest
          npm --version

      - name: Install dependencies
        if: ${{ steps.rp.outputs.release_created }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        if: ${{ steps.rp.outputs.release_created }}
        run: npm run build

      - name: Publish to npm (Trusted Publishing / OIDC)
        if: ${{ steps.rp.outputs.release_created }}
        run: npm publish --provenance

name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      # Rust toolchain + wasm target (wasm-pack invokes cargo under the hood)
      - uses: actions-rust-lang/setup-rust-toolchain@main
        with:
          target: wasm32-unknown-unknown

      # Install wasm-pack быстро (скачивает бинарник) + можно latest
      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - run: pnpm install --frozen-lockfile
      - run: pnpm build:wasm
      # - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test:unit
      - run: pnpm test:int
      - run: pnpm build
